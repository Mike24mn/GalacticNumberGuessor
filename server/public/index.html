<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Galactic Number Guesser</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <h1>Galactic Number Guesser</h1>
  <h2>
    <b>Enter Guesses:</b>
  </h2>
  <div id="messages">

  </div>
  <table>
    <thead>
      <form onSubmit="handleSubmit(event)">
        <input id="playerone" placeholder="Guess one..." type="text" data-testid="playerone" />
        <input id="playertwo" placeholder="Guess two..." type="text" data-testid="playertwo" />
        <button type="submit" data-testid="submit">Submit</button>
        <button type="restart" data-testid="restart">Restart</button>
      </form>
    </thead>
    <tbody id="tableOne"></tbody>
    <h2 id="undertBody"></h2>
  </table>
  <footer>
    Total Guesses Made:<span id="totalVal"> 0</span>
    <div id="winDiv"></div>
  </footer>
</body>

</html>
